<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">

  <title>云栖谷服务器 Wiki</title>
  <meta name="description" content="云栖谷 Minecraft 服务器 (mc.mcyqg.top) 的中文官方资料站">

  <!-- 主题样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <!-- 自定义样式 -->
  <style>
    :root {
      --theme-color: #42b983;
      --sidebar-nav-link-before-content: "• ";
    }
    
    /* 优化侧边栏样式 */
    .sidebar {
      padding: 20px 0;
    }
    
    /* 优化内容区域 */
    .content {
      padding-top: 20px;
      padding-bottom: 40px;
    }
    
    /* 优化代码块样式 */
    .markdown-section pre>code {
      border-radius: 5px;
      font-size: 14px;
    }
    
    /* 优化标题样式 */
    .markdown-section h1, 
    .markdown-section h2, 
    .markdown-section h3 {
      font-weight: 600;
      margin-bottom: 16px;
    }
    
    /* 优化表格样式 */
    .markdown-section table {
      display: table;
      width: 100%;
    }
    
    /* 优化链接样式 */
    .markdown-section a {
      font-weight: 500;
    }
    
    /* 页脚样式 */
    .app-name-link img {
      max-width: 80%;
    }
    
    /* 回到顶部按钮样式 */
    .sidebar-nav li {
      margin: 6px 0;
    }
    
    /* 响应式优化 */
    @media screen and (max-width: 768px) {
      .markdown-section {
        padding: 20px 15px;
      }
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: '云栖谷服务器 Wiki',
      repo: '',
      auto2top: true,
      loadSidebar: true,
      loadNavbar: false,
      subMaxLevel: 3,
      maxLevel: 3,
      homepage: 'README.md',
      coverpage: false,
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '输入以搜索',
        noData: '未找到匹配结果',
        depth: 6, // 搜索深度
        hideOtherSidebarContent: false, // 搜索时是否隐藏其他侧边栏内容
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
      copyCode: {
        buttonText: '复制',
        errorText: '错误',
        successText: '已复制',
      },
      logo: '',
      favicon: '',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      plugins: [
        function(hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span>云栖谷服务器 Wiki &copy; 2024</span>',
            '</footer>'
          ].join('');
          
          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ],
      // 代码高亮配置
      highlight: {
        auto: true,
        lineNumbers: true,
        tabReplace: '  ',
      }
    };
  </script>

  <!-- docsify core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  
  <!-- 插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/back-to-top.min.js"></script>
  
  <!-- 图片懒加载 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  
  <!-- 进度条插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  
  <!-- 选项卡插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  
  <!-- 评论插件 -->
  <script src="commento.js"></script>
</body>

</html>
